---
ansible:
  playbook: playbook.yml
  #playbook: playbook-full.yml
  requirements_file: requirements.yml

vagrant:
  raw_config_args:
    - "proxy.http = 'http://172.28.128.1:3128'"
    - "proxy.https = 'http://172.28.128.1:3128'"
    - "proxy.no_proxy = '172.28.128.1'"
    # Direct to JIRA instance
    - "vm.network 'forwarded_port', guest: 8080, host: 8080"
    # Through HAproxy
    - "vm.network 'forwarded_port', guest: 80, host: 9080"
    - "vm.synced_folder '.', '/home/vagrant/sync', disabled: true"
    - "ssh.insert_key = false"

  platforms:
    - name: centos/7
      box: centos/7
      box_version: 1605.01

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1536
        cpus: 2

  instances:
  - name: jira
    ansible_groups:
      - jira
    interfaces:
      - network_name: private_network
        type: dhcp
        auto_config: true
